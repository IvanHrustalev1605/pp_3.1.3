<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
  .active-left-item:visited  {
    background: blue;
  }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="row">
    <nav class="navbar navbar-dark bg-dark">
      <div class="col-md-auto m-1">
            <p class="navbar-brand" th:each="role : ${authUser.role}"
               th:text="${authUser.email + ' whith roles: ' +
               role.getName().substring(5,role.getName().length()).toLowerCase()}">with roles</p>
      </div>
      <div class="col-md-auto m-1">
          <p class="navbar-brand "><a style="color: gray; text-decoration: none" th:href="@{/logout}">Logout</a></p>
        </div>
    </nav>
    </div>
  <div class="row" style="margin-top: 20px">
    <div class="col-2">
      <h5 class="active-left-item mt-2"><a style="text-decoration: none" th:href="@{/admin/users}">Admin</a></h5>
      <h5 class="active-left-item"><a style="text-decoration: none" th:href="@{/user}">User</a></h5>
    </div>
    <div class="col-8">
      <div class="mb-3">
        <h2>Admin panel</h2>
      </div>
      <div style="display: flex" class="mt-1">
        <div style="margin-right: 15px ">
          <p class="active-left-item mt-2">User table</p>
        </div>
        <div>
          <p class="active-left-item mt-2"><a style="text-decoration: none" th:href="@{/admin/users/addForm}">Add user</a></p>
        </div>
      </div>
      <table class="table table-striped m-2">
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Username</th>
          <th>Role</th>
          <th>More information</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.getId()}"></td>
          <td th:text="${user.getName()}"></td>
          <td th:text="${user.getLastName()}"></td>
          <td th:text="${user.getAge()}"></td>
          <td th:text="${user.getEmail()}"></td>
          <td th:text="${user.getUsername()}"></td>
          <td style="display: inline" th:each="role : ${user.role}" th:text="${role.getName().substring(5,role.getName().length())}"></td>
          <td><a class="btn btn-outline-info btn-sm" th:href="@{/admin/moreAboutUser/{id}(id=${user.getId()})}">More...</a></td>
          <td><a class="btn btn-outline-success btn-sm" th:href="@{user/edit/{id}(id=${user.getId()})}">Edit</a></td>
          <td>
          <form th:method="get" th:action="@{/admin/{id}(id=${user.getId()})}">
            <button class="btn btn-danger btn-sm" type="submit">Delete</button>
          </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


</body>
</html>
