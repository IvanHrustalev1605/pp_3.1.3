<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
  .active-left-item:visited  {
    background: blue;
  }
</style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div th:replace="layout :: nav"></div>
     <div class="row" style="margin-top: 20px">
       <div th:replace="layout :: left-side"></div>
    <div class="col-8">
      <div class="mb-3">
        <h2>Admin panel</h2>
      </div>
      <div style="display: flex" class="mt-1">
        <div style="margin-right: 15px ">
          <p class="active-left-item mt-2">User table</p>
        </div>
        <div>
          <p class="active-left-item mt-2"><a style="text-decoration: none" th:href="@{/users/addForm}">Add user</a></p>
        </div>
      </div>
      <table class="table table-striped m-2">
        <tr>
          <th>ID</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Username</th>
          <th>Role</th>
          <th>More information</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.getId()}"></td>
          <td th:text="${user.getName()}"></td>
          <td th:text="${user.getLastName()}"></td>
          <td th:text="${user.getAge()}"></td>
          <td th:text="${user.getEmail()}"></td>
          <td th:text="${user.getUsername()}"></td>
          <td> <span class="align-middle" th:each="role : ${user.role}" th:text="${role.getName().substring(5,role.getName().length()).toUpperCase() + ' '}"></span></td>
<!--          <td style="display: inline" th:each="role : ${user.role}" th:text="${role.getName().substring(5,role.getName().length())}"></td>-->
          <td><a class="btn btn-outline-info btn-sm" th:href="@{/moreAboutUser/{id}(id=${user.getId()})}">More...</a></td>
          <td>
              <button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="modal"
                      th:data-bs-target="${'#exampleModal'+user.getId()}">
                  Edit
              </button>
            <div th:replace="modalWindowUpdate :: modalUpdate"></div>
          </td>
          <td>
            <button type="button" class="btn btn-outline-danger btn-sm" data-bs-toggle="modal"
                    th:data-bs-target="${'#exampleModal1'+user.getId()}">
                Delete
            </button>
            <div th:replace="modalDelete :: modalDelete"></div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</body>
</html>
