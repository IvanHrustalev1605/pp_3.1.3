<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"><head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>+
</head>
<body>
<div th:fragment="modalDelete">
<!--  start fragment-->
  <div class="modal fade" th:id="${'exampleModal1'+user.getId()}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Заголовок модального окна</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <div class="container-userForm" >
            <div class="block-userForm ">
              <form th:method="delete" th:action="@{/del/{id}(id=${user.getId()})}" th:object="${user}">
                <div class="row text-center">
                  <p for="username">Username: </p>
                  <input class="form-control" type="text" th:field="*{username}" th:id="${'username' + user.getUsername()}" th:placeholder="${user.getUsername()}" readonly>
                  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
                </div>
                <div class="row text-center">
                  <p>Name: </p>
                  <input type="text" th:placeholder="${user.name}" th:field="*{name}" th:id="${'name' + user.getName()}" readonly>
                </div>
                <div class="row text-center">
                  <p>LastName: </p>
                  <input type="text" th:field="*{lastName}" th:id="${'lastName' + user.getLastName()}" th:placeholder="${user.getLastName()}" readonly>
                </div>
                <div class="row text-center">
                  <p>age: </p>
                  <input type="number" th:field="*{age}" th:id="${'id' + user.getAge()}" min="0" max="100" th:placeholder="${user.getAge()}" readonly>
                </div>
                <div class="row text-center">
                  <p>email: </p>
                </div>
                <div class="row text-center">
                  <div class="col-sm-12 mt-2">
                    <button class="btn btn-success" type="submit">Delete user</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
